<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmi zadatak</title>

    <style>
        .poz{
            display: grid;
            grid-template-columns: 50px 50px 50px 50px 50px 50px;
            grid-template-rows: 50px 50px;
            gap: 5px    ;
        }
        #bck{
            background-color: rgb(56, 48, 51);
            border-radius: 5px;
            padding: 10px;
            color: white;
        }
        #bjel{
            background-color: darkgray;
            border-radius: 5px;
            padding: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="poz">
        <div id="bck">1</div>
        <div id="bjel">2</div>
        <div id="bck">3</div>
        <div id="bjel">4</div>
        <div id="bck">5</div>
        <div id="bjel">6</div>
        <div id="bck">7</div>
        <div id="bjel">8</div>
        <div id="bck">9</div>
        <div id="bjel">10</div>
        <div id="bck">11</div>
        <div id="bjel">12</div>
    </div>
</body>
</html>
