<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 412px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .header {
            background-color: #b3b3b3;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        .main {
            display: flex;
            margin-bottom: 10px;
            width: 390px;
            gap: 10px;
        }



        .sidebar {
            background-color: #4d4d4d;
            color: white;
            padding: 10px;
            width: 30%;
            border-radius: 3px;
        }

        .content {
            background-color: #4d4d4d;
            color: white;
            padding: 10px;
            border-radius: 3px;
        }

        .sidebar-2 {
            background-color: #d9d9d9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        .footer {
            background-color: #b3b3b3;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="main">
            <div class="sidebar">
                Sidebar
            </div>
            <div class="content">
                Content<br>
                More content than we had before so<br>
                this column is now quite tall.
            </div>
        </div>
        <div class="sidebar-2">
            Sidebar 2
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
</body>
</html>
