<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 1</title>
</head>
<body>

    <form action=""  method="get"> 
        <label for="name">Ime:</label>
        <input type="text" name="name" id="name" size="10"> <br>
        <label for="prezime">Prezime:</label>
        <input type="text" name="prezime" id="prezime" size="10" maxlength="5" pattern="[A-Za-z]{3}"> <br>

        <label>Odaberi najbolji programski jezik:</label> <br>
        
        <input type="radio" name="jezik" id="C++" value="C++" checked>
        <label for="C++">C++</label> <br>
        
        <input type="radio" name="jezik" id="java" value="java"> 
        <label for="java">Java</label> <br>
        
        <input type="radio" name="jezik" id="c#" value="c#"> 
        <label for="c#">c#</label> <br>
       
        <input type="radio" name="jezik" id="Rust" value="Rust">
        <label for="Rust">Rust</label> <br>

        <label>Danas predmeti:</label> <br>
        <input type="checkbox" value="hr" name="hr" id="hr">
        <label for="hr">Hrvtaski</label>
        <input type="checkbox" value="fiz" name="fiz" id="fiz">
        <label for="fiz">Fizika</label>
        <input type="checkbox" value="mat" name="mat" id="mat">
        <label for="mat">Matematika</label>
        <br>
        <label>Izaberi boju:</label>
        <input type="color"> <br>
        <label>Unesi datum:</label>
        <input type="date"> <br>
        <label>Password:</label>
        <input type="password" name="pass" id="pass"> <br> 
        <label for="email">Unesi email:</label>
        <input type="email" name="email" id="email" required><br>
        <label >Unesi raspon</label>
        <input type="range" max="" min="0">
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>

        <input type="file" name="" id="">
        <br>
        <input type="submit" value="Pošalji">
        <input type="submit" value="Poništi">
    </form>


</body>
</html>
