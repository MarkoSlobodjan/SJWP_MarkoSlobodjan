<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed header</title>
    <style>

        #poc{
            position: absolute;
            width: 100%;
            background-color: #0e3a5f;
            height: 75px;
            top: 0px;
            left: 0px;
        }
        #fon{
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            left: 25px;
            font-size:25px;
            font-weight: bold;
                

        }
        #grad{
            position: absolute;
            left: 25px;
            width: 120px;
            background-image: linear-gradient(to right,#52b458,#9f569f,#2e6fb6);
            height: 5px;
            top: 50px;
        }
        #dole{
            background-color: #2e6fb6;
            width: 100%;
            height: 2px;
            position: absolute;
            bottom: 0%;
        }

    </style>
</head>
<body>
    
    <div id="poc">
        <p id="fon">e-Dnevnik</p>
        <div id="grad"></div>
        <div id="dole"></div>
    </div>


</body>
</html>
